{% extends "main.html" %}
{% block maincontent %}
    <h1>
        Edit Session
    </h1>

        <div>

          <form action="{{upload_url}}" method="POST" enctype="multipart/form-data">
            <fieldset>
              <legend>Edit Session</legend>
          <table style = "width:100%">
          <th>First Name</th>  
          <!--<label for="firstname">First Name</label>-->
          <input type="text" name="firstname" value = "{{session.firstname}}">
          <th>Last Name</th>
          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" value = "{{session.lastname}}">

          <label for="email">Email</label>
          <input type="text" name="email" value = "{{session.email}}">

          <label for="session_name">Session Name</label>
          <input type="text" name="session_name" value = "{{session.session_name}}">

          <label for="session_room">Session Room</label>
          <input type="text" name="session_room" value = "{{session.session_room}}">

          <label for="date">Session Date</label>
          <input type="date" name="session_date" value = "{{session.session_date}}">

          <label for="time">Session Time</label>
          <input type="time" name="session_time" value = "{{session.session_time}}">
          {% if session.blob_store_key!= None %}
          <label for="file">Session Presentation <a href = "{{'/serve/%s' % session.blob_store_key.key()}}">
           {{session.filename}}</a></label>
           {% endif %}
          <!--<input type="file" name="file">-->
          <!--File input icon-->
          <div class="image-upload">
            <label for="file-input">
              <img src="/img/open-file-icon.png" width="30" height="30"/>
            </label>
<!--
              <input id="file-input" type="file" name="file"/>
            </div>

          <input type="image" src="/img/open-file-icon.png" name="file" alt="File" width="30" height="30"/>
          <input type="hidden" name="session_key" value={{session_key}}>-->
          <input type="image" src="/img/save-as.png" name="submit" alt="Submit" width="30" height="30"/>
          <!--<input type="submit" value="Update Session">-->
        </fieldset>
        </form>
        </div>
        

    {% endblock %}
