<!DOCTYPE html>

<html>

<head>
    <title align = "center">New Equipment Entry</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">    
<style type = "text/css">
        body
        {
            font-family: sans-serif; font-size: 14px; width: 800px; margin: 0 auto; padding: 10px; bgcolor = "silver"
        }
        .error{
        color: red; font-size: 20px
        }
        input[type=submit]{
        font-size: 24px;
        }
</style>

</head>

<body bgcolor = "white">

        <h1>
           Item Entry
        </h1>

<form method="post">

    <form method="post">
    <br>
    <label>Manufacturer</label>
    <form method = "post">
    <select name = "manufacturer">
        <label>Manufacturer</label>
        {% for manufacturer in manufacturer_list %}
        <option>{{manufacturer}}</option>
        {% endfor %}
    </select>
    <br>
    <label>Enter Below if not in drop down menu</label>
    <br>
    <label>Equipment Manufacturer</label>

    <input type = "text" size="80" name = "manufacturer_keyed" value = {{manufacturer}}>
            <br>
     <label class = "error">{{error_manufacturer}}</label>
            <br>

    <label>Equipment Model</label>
            <br>
            <br>
    <input type = "text" size="80" name = "model" value = {{model}}>
            <br>
    <label class = "error">{{error_model}}</label>
            <br>
    <label>QC Process</label>
            <br>
            <br>
    <textarea name = "qc_process" cols = "60" rows = "20" >{{qc_process}}</textarea>
            <br>
        <label class = "error">{{error_process}}</label>
            <br>

    <label>Manual URL</label>
            <br>
            <br>
    <input type = "text" size="80" name = "manual_url" value = {{manual_url}}>


    <input type="submit" value="Submit" />


</form>
<form method="post">



</html>
